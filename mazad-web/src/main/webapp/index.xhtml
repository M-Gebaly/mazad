<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
      
    <!---->
    <h:outputStylesheet name="css/style.css" />	
    <h:body>
        <ui:composition template="templates/masterTemplate.xhtml">
            <ui:define name="content">
                <div class="banner">
                </div>

                <!--content-->
                <div class="container">
                    <div class="cont">
                        <div class="content" style="align:left">
                            <div class="content-top">
                                <div class="grid-in">
                              	<!-- data model -->
								<h:dataTable value="#{auction.model}" var="a"
									columnClasses="column1">

									<h:column>
										<h:outputText value="#{a.auctionName}" styleClass="name" />
										<br></br>
										<br></br>
										<h:outputText value="#{a.endDate}" styleClass="name" />
										<br></br>
										<br></br>
										
										<ui:repeat var="o" value="#{a.productsList}"
											>
                                                                                    <c:set var="price" value="#{o.productPrice}"/>
										    
										</ui:repeat>
                                                                                <p>#{a.productsList.stream().map(o->o.productPrice).sum()}</p>
										<br></br>

									</h:column>
                                     <h:column>
                                       <h:dataTable value="#{product.dataModel}" var="p">
                                          <h:column>
                                           <h:outputText value="#{p.productName}" />
                                          </h:column>
                                       </h:dataTable>
                                     </h:column>
                                  
								</h:dataTable>

								<!-- data model -->   
                                    <div class="clearfix"> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
