<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      >

    <!---->
    <h:outputStylesheet name="css/style.css" />	
    <h:body>
        <ui:composition template="templates/masterTemplate.xhtml">
            <ui:define name="content">
                <div class="banner">
                </div>

                <!--content-->
                <div class="container">
                    <div class="cont">

                        <!-- data model -->

                        <h:dataTable  value="#{auction.model}" var="a">
                            <div class="row">
                                <h:column class="col-sm-6 col-md-4">

                                    <div class="thumbnail">
                                        <div class="caption">

                                            <h3 class="lable-merg"><h:outputText class="list-group-item list-group-item-success" value="#{a.auctionName}" /></h3>
                                            
                                            <h5 class="lable-merg"><h:outputText class="list-group-item list-group-item-danger" value="#{a.endDate}" /></h5>

                                            <ui:repeat var="o" value="#{a.productsList}">
                                                <c:set var="price" value="#{o.productPrice}"/>

                                            </ui:repeat>
                                            <h4 class="lable-merg">
                                            <span class="label label-danger">
                                                #{a.productsList.stream().map(o->o.productPrice).sum()} LE
                                            </span>
                                            </h4>
                                            <!-- time  -->
                                             
                                              <h:form>
                                               <h:outputText value="#{auction.minuteLefted}"  id="remindTime"/>
                                               <p:poll interval="1" listener="#{auction.getTimeAvailable(a.endDate)}" update="remindTime" />
                                             </h:form>
                                            
                                            <!-- time -->
                                            <h:form>
                                                <center>
                                                   
                                                    
                                                    <div class="input-group">
                                                        <span class="input-group-addon">$</span>
                                                        <h:inputText value="#" class="form-control"/>
                                                            <span class="input-group-addon">.00</span>
                                                    </div>
                                                    <h:commandButton class="btn btn-primary custome-merg" value="Bid" action="#"/>
                                                </center>
                                            </h:form>
                                            
                                        </div>
                                    </div>

                                </h:column>
                            </div>


                        </h:dataTable>

                        <!-- data model -->   
                        <div class="clearfix"> </div>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
