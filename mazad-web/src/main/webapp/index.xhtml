<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<!---->
<h:outputStylesheet name="css/style.css" />
<h:body>
	<ui:composition template="templates/masterTemplate.xhtml">
		<ui:define name="content">
			<div class="banner"></div>

			<!--content-->
			<div class="container">
				<div class="cont">

					<!-- data model -->

					<h:dataTable value="#{auction.model}" var="a">
						<div class="row">
							<h:column class="col-sm-6 col-md-4">

								<div class="thumbnail">
									<div class="caption">


											<span class="btn btn-default"> <label
												class=" btn-bordered-primary">Auction name :</label> <h:outputText
													value="#{a.auctionName}"
													styleClass="btn btn-square-toround" />
											</span>
										

										
											<span class="btn btn-default"> <label
												class="btn-bordered-primary">Auction End Date :</label> <h:outputText
													class="btn btn-square-toround" value="#{a.endDate}" />
											</span>

										
										<ui:repeat var="o" value="#{a.productsList}">
											<c:set var="price" value="#{o.productPrice}" />

										</ui:repeat>
										<span class="btn btn-default"> <label
											class="btn-bordered-primary">Auction StartPrice :</label> <span
											class="btn btn-square-toround">
												#{a.productsList.stream().map(o->o.productPrice).sum()} LE </span>
										</span>
										<!-- time  -->

										<h:form>


											<span class="btn btn-default"> <label
												class="btn-bordered-primary">Auction Available Time
													:</label> <h:outputText value="#{auction.minuteLefted}"
													id="remindTime" class="btn btn-square-toround" />
											</span>
											<p:poll interval="1"
												listener="#{auction.getTimeAvailable(a.endDate)}"
												update="remindTime" />

										</h:form>

										<!-- time -->
										<h:form>
											<center>


												<div class="input-group">
													<span class="input-group-addon">$</span>
													<h:inputText value="#" class="form-control" />
													<span class="input-group-addon">.00</span>
												</div>
												<h:commandButton class="btn btn-primary custome-merg"
													value="Bid" action="#" />
											</center>
										</h:form>
										<h:form>
											<center>


												<div class="input-group">
													<span class="input-group-addon">$</span>
													<h:inputText value="#" class="form-control" />
													<span class="input-group-addon">.00</span>
												</div>
													<h:commandButton action="#" value="View Auction products" class="btn btn-primary custome-merg" />
											</center>
										</h:form>

									</div>
								</div>

							</h:column>
						</div>


					</h:dataTable>

					<!-- data model -->
					<div class="clearfix"></div>

				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
