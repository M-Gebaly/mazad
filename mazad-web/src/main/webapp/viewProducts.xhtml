<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <!---->
    <h:body>
        <ui:composition template="templates/masterTemplate.xhtml">
            <ui:define name="content">
                <div class="banner"></div>

                <!--content-->
                <div class="container">
                    <div class="cont">

                        <!-- data model -->



                        <p:repeat value="#{auction.productsModel}" var="o">
                            <div class="row">
                                <div class="col-sm-6 col-md-4">
                                    <div class="thumbnail">
                                        <div class="caption">

                                            <h:panelGrid>

                                                <p:outputPanel>
                                                    <h:panelGrid columns="2" cellpadding="5">
                                                        <h:outputText value="Id:" />
                                                        <h:outputText value="#{o.productId}" style="font-weight: bold"/>


                                                        <h:outputText value="Name:" />
                                                        <h:outputText value="#{o.productName}" style="font-weight: bold"/>


                                                        <h:outputText value="Description:" />
                                                        <h:outputText value="#{o.productDesc}" style="font-weight: bold"/>
                                                    </h:panelGrid>
                                                </p:outputPanel>

                                            </h:panelGrid>
                                        </div>
                                    </div>   
                                </div>
                            </div>
                            <hr />
                        </p:repeat>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
